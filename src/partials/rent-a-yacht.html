<section class="rent-a-yacht">
    <div class="container reverse-for-pc">
        <div class="form-with-title">
            <h2 class="rent-yacht-title">Rent a yacht now</h2>
            <form class="rent-a-yacht-form">
                <label class="form-label" for="full-name">
                    <input type="text" class="form-field-input" id="full-name" name="full-name" pattern="[a-zA-Zа-яА-ЯіІїЇєЄҐґ']+"
                        title="Addison Bates" required placeholder="Full Name">
                </label>
            
                <label class="form-label" for="user-email">
                    <input type="email" class="form-field-input" id="user-email" name="user-email" required placeholder="Email">
                </label>
            
                <label class="form-label" for="user-phone">
                    <input type="tel" class="form-field-input" id="user-phone" name="user-phone"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}" title="xxx-xxx-xx-xx" required placeholder="Phone number">
                </label>
                <label class="form-label-comment" for="user-comment">
                    <textarea class="form-comment" name="user-comment" id="user-comment" placeholder="Comment" required></textarea>
                </label>
                <button type="submit" class="send-button">Send</button>
            </form>
        </div>
        
        <picture class="rent-picture">
            <source class="rent-photo-sourse" srcset="./img/desktop_1440/rent.jpg 1x, ./img/desktop_1440/rent@2x.jpg 2x" media="(min-width: 1440px)">
            <source class="rent-photo-sourse" srcset="./img/desktop_1280/rent.jpg 1x, ./img/desktop_1280/rent@2x.jpg 2x" media="(min-width: 1280px)">
            <source class="rent-photo-sourse" srcset="./img/tablet/rent.jpg 1x, ./img/tablet/rent@2x.jpg 2x" media="(min-width: 768px)">
            <source class="rent-photo-sourse" srcset="./img/mobile/rent.jpg 1x, ./img/mobile/rent@2x.jpg 2x" media="(min-width: 320px)">
            <img src="../img/desktop_1440/rent.jpg" alt="rent" width="768">
        </picture>
    </div>
</section>
